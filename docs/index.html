<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Mapa</title>
    <meta charset="utf-8">
	<link href='./style.css' 	rel="stylesheet" type="text/css"/>
	<meta name="viewport"
		content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=10, minimum-scale=1.0">

  </head>
  <body>
	
	<div class="mapacontainer">
		<iframe src="https://embed.waze.com/pt-BR/iframe?zoom=13&lat=-23.5531738&lon=-46.7194666&pin=1" width="100%"
				height="520"></iframe>
		<div class="mapa">
			<div class="header"></div>
			<iframe src="https://embed.waze.com/pt-BR/iframe?zoom=13&lat=-23.5531738&lon=-46.7194666&pin=1" width="100%"
				height="520"></iframe>
			<div class="footer"></div>
		</div>
	</div>
	<div class="mapacontainer">
		<iframe src="https://embed.waze.com/pt-BR/iframe?zoom=14&lat=-23.5531738&lon=-46.71946661&pin=1&desc=1" width="100%"
			height="520"></iframe>
		<div class="mapa">
			<div class="header"></div>
    		<iframe src="https://embed.waze.com/pt-BR/iframe?zoom=14&lat=-23.5531738&lon=-46.71946661&pin=1&desc=1"
            width="100%" height="520"></iframe>
			<div class="footer"></div>
		</div>
	</div>
  </body>


</html>
